{% extends "login/base.html" %}

{% block content %}
{% if user.is_authenticated %}
<h1>Succesfully logged in</h1>
<form method="post" action="{% url 'login:signout' %}">
    {% csrf_token %}
    <button class="btn btn-primary" type="submit">Sign Out</button>
</form>
{% else %}
<h1>Please Log in <a href="{% url 'login:login' %}">here</a></h1>
{% endif %}
{% endblock %}
