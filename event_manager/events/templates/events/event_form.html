{% extends "./base.html" %}

{% block title %}{% if form.instance.pk %}Edit Event{% else %}Add Event{% endif %}{% endblock %}

{% block content %}
    <div class="mt-5">
        <h2>{% if form.instance.pk %}Edit Event{% else %}Add Event{% endif %}</h2>
        <form method="POST" class="mt-3">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <a href="{% url 'event_list' %}" class="btn btn-secondary mt-3">Back to Event List</a>
    </div>
{% endblock %}
