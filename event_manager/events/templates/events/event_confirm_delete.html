{% extends "./base.html" %}

{% block title %}Delete Event{% endblock %}

{% block content %}
    <div class="mt-5">
        <h2>Are you sure you want to delete "{{ event.title }}"?</h2>
        <form method="POST" class="mt-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
        </form>
        <a href="{% url 'event_list' %}" class="btn btn-secondary mt-3">Cancel</a>
    </div>
{% endblock %}
